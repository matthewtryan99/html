<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body{
            margin:0;

        }
        .container{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: stretch;

        }

        .flexContRow{
            display: flex;
            flex-direction: row;
            height: 100%;
            align-items: stretch;
        }

        .flexContColumn{
            display: flex;
            flex-direction: column;
            height: 100%;
            align-items: stretch;

        }

        .red{
            background-color: red;
        }

        .white{
            background-color: white;
        }

        .black{
            background-color: black;
        }

        .yellow{
            background-color: yellow;
        }

        .blue{
            background-color: blue;
        }

        .flex1{
            /* display: flex; */
            flex: 1;
        }

        .flex2{
            flex: 2;
        }

        .flex3{
            flex: 3;
        }

        .flex4{
            flex: 4;
        }

        .flex5{
            flex: 5;
        }

        .border{
            border: 5px rgb(66, 65, 65) solid;
        }

    </style>

</head>
<body>
    <div class="container border">
        <div class="flex1 red"></div>
        <div class="flex1 black flexContRow">
            <div class="flex1 white flexContColumn">
                <div class="flex1 yellow border"></div>
                <div class="flex3 yellow border"></div>
                <div class="flex3 white border flexContRow">
                    <div class="flex1 white border"></div>
                    <div class="flex1 white border"></div>
                </div>
                <div class="flex1 white border"></div>
                <div class="flex3 blue border"></div>
                <div class="flex3 red border"></div>
            </div>
            <div class="flex1 blue flexContColumn">
                <div class="flex3 border blue"></div>
                <div class="flex3 border red"></div>
                <div class="flex1 border white"></div>
                <div class="flex3 border white flexContRow">
                    <div class="flex1 border white"></div>
                    <div class="flex1 border white"></div>
                </div>
                <div class="flex3 border yellow"></div>
                <div class="flex1 border white flexContRow">
                    <div class="flex1 border white"></div>
                    <div class="flex1 border black"></div>
                </div>
            </div>
        </div>
        <div class="flex1 yellow flexContColumn">
            <div class="flex1 white flexContRow">
                <div class="flex1 yellow border"></div>
                <div class="flex1 black border"></div>
                <div class="flex4 white border"></div>
            </div>
            <div class="flex5 blue flexContColumn"></div>
            <div class="flex1 white flexContRow"></div>
            
        </div>

    </div>
</body>
</html>
